<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FastTyper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body class="bg-info text-white ">
    <header class="bg-secondary text-center p-3 mb-5">
        <h1>FastTyper</h1>
    </header>
    <div class="container text-center">

        <!-- Word & Input -->
        <div class="row">
            <div class="col-md-6 mx-auto">
                <p class="lead">Digite a palavra em até:
                    <span class="text-dark" id="seconds">5</span> Segundos:</p>
                <h2 class="display-2 mb-5" id="current-word">Loading...</h2>
                <input type="text" class="form-control form-control-lg" placeholder="Digite..." id="word-input"
                    autofocus>
                <h4 class="mt-3" id="message"></h4>

                <!-- Time & Score Columns -->
                <div class="row mt-5">
                    <div class="col-md-6">
                        <h3>Tempo restante:
                            <span id="time">0</span>
                        </h3>
                    </div>
                    <div class="col-md-6">
                        <h3>Pontos:
                            <span id="score">0</span>
                        </h3>
                    </div>
                </div>

                <!-- Instructions -->
                <div class="row mt-5">
                    <div class="col-md-12">
                        <div class="card card-body bg-secondary text-white">
                            <h5>Instruções</h5>
                            <p>Digite cada palavra corretamente, dentro to tempo limite.Sua pontuação vai resetar
                                quando você falhar.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
